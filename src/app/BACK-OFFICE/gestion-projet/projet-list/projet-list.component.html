<app-back-office></app-back-office>
<br>
<div *ngIf="reloadData$ | async"></div>
<div class="panel panel-primary">
  <div style="background-color: rgb(52,58,64); margin-top: 75px" class="panel-heading">
    <h2>Liste des projets</h2>
    <button (click)="addProjet()" class="btn btn-success" style="margin-left:20px; float: right; margin-top:45px"><span
        class="glyphicon glyphicon-plus"></span>&nbsp;Ajouter</button>
    
  </div><br>
 
  <div class="panel-body">
    <div *ngIf="projects != null">
    
    <table class="table table-striped table-bordered" style="margin-right:20px;margin-top:50px;border-color:black;">
      <thead class="thead-light">
        <tr>
          <th>Intitulé</th>
          <th>Date de création</th>
          <th>Type</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects " class="{{project.class}}">
          <td>{{ project.intitule_projet}}</td>
          <td>{{ project.dateCreation }}</td>
          <td>{{ project.type_projet }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
  <br> <br>
  <div *ngIf="showAddProjet" class="formStyleContainer">
    <div class="formStyle">
      <app-create-projet
        (closeAll)="closeAddFromAdd($event)"> </app-create-projet>
      <button
        style="margin-left: 20%; margin-top: -13%; float: bottom;"
        class="btn btn-dribbble"
        (click)="closeAdd()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
<br /><br> <br><br />
<app-footer></app-footer>
