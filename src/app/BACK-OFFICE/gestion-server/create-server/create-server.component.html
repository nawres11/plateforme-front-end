<app-back-office></app-back-office>
<div id="container">
  <div [hidden]="submitted">
    <form
      [formGroup]="serverCreationForm"
      (ngSubmit)="closeThis()"
    >
      {{ serverCreationForm.getRawValue() | json }}
      <h1>Création d'un serveur</h1>

      <div class="form-group">
        <label for="Intitule">Intitulé</label>
        <input
          type="text"
          class="form-control"
          id="intitule"
          placeholder="Entrer l'intitulé du seveur..."
          formControlName="intitule"
          required
        />
      </div>
      <div class="form-group">
        <label for="port">Port</label>
        <input
          type="number"
          class="form-control"
          id="port"
          maxlength="5"
          placeholder="Entrer un port..."
          required
          formControlName="port"
        />
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="url"
          class="form-control"
          id="url"
          placeholder="Entrer l'URL du serveur.."
          required
          formControlName="url"
          name="url"
        />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select
          id="type"
          required
          formControlName="type"
          name="Type"
          class="form-control"
          style="height: 35px"
        >
          <option value="source">source</option>
          <option value="destinataire">destinataire</option>
        </select>
      </div>

      <div class="form-group">
        <label for="statut">Statut</label>
        <select
          id="statut"
          required
          formControlName="statut"
          name="Statut"
          class="form-control"
          style="height: 35px"
        >
          <option value="stat1" selected>ouvert</option>
          <option value="stat2">fermé</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-plus"></span>ajouter
        </button>
      </div>
    </form>
  </div>

  <br /><br />
  <app-footer></app-footer>
</div>
