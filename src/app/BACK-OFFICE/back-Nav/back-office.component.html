<div class="container">
  <nav
    style="
      width: 100%;
      left: 0;
      border-radius: 0px;
      padding-top: 10px;
      position: fixed;
    "
    class="navbar navbar-expand-md navbar-light bg-light sticky-top"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/ServerList"
          routerLinkActive="active"
          >Gestion des serveurs</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/FluxList"
          routerLinkActive="active"
          >Gestion des flux</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/ProjectList"
          routerLinkActive="active"
          >Gestion des projets</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/dashboard"
          routerLinkActive="active"
          >Tableau de bord</a
        >
      </li>
      <li class="nav-item" style="margin-left: 10px; margin-top: 2px;">
        <!-- <button style="height: 99%;padding-top: -7px" routerLink="/Login" class="btn btn-danger mb- 2" (click)="logOut()" ><span style="margin-right: 10px;" class="glyphicon glyphicon-log-out"></span>Déconnexion</button>
        -->
        <button
          style="height: 99%; padding-top: -7px;"
          class="btn btn-danger mb- 2"
          data-toggle="modal"
          data-target="#myModal"
        >
          Déconnexion
        </button>
      </li>
    </ul>
  </nav>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Voulez vous vous déconnecter?</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <div class="modal-footer" data-target="#myModal2">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Annuler
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="logOut()"
          >
            Déconnecter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
