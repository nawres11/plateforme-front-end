
<div class="medium-list" >
  <div class="list-viewer-wrapper " align="center">
    <div style="font-weight: bolder;font-size:30px" class="list-header-title">Se connecter</div>
    <form [formGroup]="loginForm"  (ngSubmit)="loginForm.valid" novalidate>
      <div class="form-container">
        <table align="center" >
          <tr >
            <td colspan="2" align="center">
              <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput
                       id="email"
                       #email
                       required
                       placeholder="E-mail"
                       formControlName="email" [(ngModel)]="user.email"
                >
                <mat-error *ngIf="loginForm.get('email').hasError('required')">Email required</mat-error>
                <mat-error *ngIf="loginForm.get('email').hasError('email')">Incorrect email format</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Mot de passe </mat-label>
                <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
                <input matInput
                       [type]="toggle.type"
                       #password
                       required
                       placeholder="Mot de passe"
                       formControlName="password" [(ngModel)]="user.password"
                >
                <mat-error *ngIf="loginForm.get('password').hasError('required')">Password required</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td align="center">
              <button (click)="login()"
                mat-raised-button  type="submit" [disabled]="loginForm.invalid">Connexion</button>
            </td>
          </tr>

        </table>
      </div>
    </form>
  </div>
</div>
