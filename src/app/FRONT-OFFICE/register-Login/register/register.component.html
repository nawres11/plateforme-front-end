<div class="medium-list" style="margin-top: -50px;margin-bottom: 40px;">
  <div class="list-viewer-wrapper " align="center">
    <div style="font-weight: bolder;font-size:30px" class="list-header-title">Sign up</div>
    <form [formGroup]="registerForm"  (ngSubmit)="registerForm.valid" novalidate>
      <div class="form-container">
        <table align="center">
          <tr >
            <td colspan="2" align="center">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput
                       id="email"
                       #email
                       required
                       placeholder="exemple@exemple.exp"
                       formControlName="email"
                       [(ngModel)]="user.email"
                >
                <mat-error *ngIf="registerForm.get('email').hasError('required')">Email required</mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('email')">Incorrect email format</mat-error>
              </mat-form-field>
            </td>

          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <mat-pass-toggle-visibility #toggle  matSuffix></mat-pass-toggle-visibility>

                <input matInput
                       [type]="toggle.type"
                       #password

                       required
                       placeholder="Type your password"
                       formControlName="password"
                       [(ngModel)]="user.password"
                >

                <mat-error *ngIf="registerForm.get('password').hasError('required')">Password required</mat-error>
<!--                        <mat-error *ngIf="registerForm.get('password').hasError('length')">Taille minimum 8 caract√©res ! </mat-error>-->

              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Re-type password</mat-label>
                <mat-pass-toggle-visibility #toggle2 matSuffix></mat-pass-toggle-visibility>

                <input matInput
                       [type]="toggle2.type"
                       required
                       formControlName="confirmPassword"
                       placeholder="Re-type password"
                >
                <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Password does not match</mat-error>
                <mat-error *ngIf="registerForm.get('confirmPassword').hasError('validator')">Password does not match</mat-error>

              </mat-form-field>

            </td>
          </tr>

          <tr>
            <td>
              <mat-button-toggle-group formControlName="gender" appearance="outline" [(ngModel)]="user.gender" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="Male" >Male</mat-button-toggle>
                <mat-button-toggle value="F emale" >Female</mat-button-toggle>
              </mat-button-toggle-group>

            </td>

            <td>
              <mat-form-field class="outline">
                <mat-label>Birth date</mat-label>
                <input
                  matInput
                  [max]="maxDate"
                  [min]="minDate"
                  #dateBirth
                  required
                  [matDatepicker]="picker"
                  placeholder="JJ/MM/YYYY"
                  formControlName="dateBirth"
                  [(ngModel)]="user.dateOfBirth"


                >
                <mat-error *ngIf="registerForm.get('dateBirth').hasError('required')">Birth date required !</mat-error>

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput
                       formControllName="name"
                       placeholder="First Name"
                       required
                       formControlName="name"
                       [(ngModel)]="user.firstName"
                       #name
                >
                <mat-error *ngIf="registerForm.get('name').hasError('required')">First Name rquired!!</mat-error>

              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput
                       #lastname
                       required
                       placeholder="Last Name"
                       formControlName="lastname"
                       [(ngModel)]="user.lastName"
                >
                <mat-error *ngIf="registerForm.get('lastname').hasError('required')">Last Name rquired !!</mat-error>

              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <form [formGroup]="reactiveForm" >
                <re-captcha formControlName="recaptchaReactive"></re-captcha>
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button [disabled]="registerForm.invalid || reactiveForm.invalid" mat-raised-button  type="submit" (click)="add()" >SIGN UP</button>
            </td>
          </tr>

        </table>
      </div>
    </form>
  </div>
</div>
