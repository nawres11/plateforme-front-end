<div class="medium-list" style="margin-top: -50px;margin-bottom: 40px;">
  <div class="list-viewer-wrapper " align="center">
    <div style="font-weight: bolder;font-size:30px" class="list-header-title">Inscription</div>
    <form [formGroup]="registerForm"  (ngSubmit)="registerForm.valid" novalidate>
      <div class="form-container">
        <table align="center">
          <tr >
            <td colspan="2" align="center">
              <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput
                       id="email"
                       #email
                       required
                       placeholder="exemple@exemple.exp"
                       formControlName="email"
                       [(ngModel)]="user.email"
                >
                <mat-error *ngIf="registerForm.get('email').hasError('required')">Email required</mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('email')">Incorrect email format</mat-error>
              </mat-form-field>
            </td>

          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <mat-pass-toggle-visibility #toggle  matSuffix></mat-pass-toggle-visibility>

                <input matInput
                       [type]="toggle.type"
                       #password

                       required
                       placeholder="Mot de passe"
                       formControlName="password"
                       [(ngModel)]="user.password"
                >

                <mat-error *ngIf="registerForm.get('password').hasError('required')">Password required</mat-error>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>
                  retaper le mot de passe</mat-label>
                <mat-pass-toggle-visibility #toggle2 matSuffix></mat-pass-toggle-visibility>

                <input matInput
                       [type]="toggle2.type"
                       required
                       formControlName="confirmPassword"
                       placeholder="retaper le mot de passe"
                >
                <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Password does not match</mat-error>
                <mat-error *ngIf="registerForm.get('confirmPassword').hasError('validator')">Password does not match</mat-error>

              </mat-form-field>

            </td>
          </tr>

          <tr>
            <td>
              <mat-button-toggle-group formControlName="genre" appearance="outline" [(ngModel)]="user.gender" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="homme" >Homme</mat-button-toggle>
                <mat-button-toggle value="Femme" >Femme</mat-button-toggle>
              </mat-button-toggle-group>

            </td>

            <td>
              <mat-form-field class="outline">
                <mat-label>date de naissance</mat-label>
                <input
                  matInput
                  [max]="maxDate"
                  [min]="minDate"
                  #dateBirth
                  required
                  [matDatepicker]="picker"
                  placeholder="JJ/MM/YYYY"
                  formControlName="dateBirth"
                  [(ngModel)]="user.dateOfBirth"


                >
                <mat-error *ngIf="registerForm.get('dateBirth').hasError('required')">Birth date required !</mat-error>

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput
                       formControllName="name"
                       placeholder="Prénom"
                       required
                       formControlName="name"
                       [(ngModel)]="user.firstName"
                       #name
                >
                <mat-error *ngIf="registerForm.get('name').hasError('required')">First Name rquired!!</mat-error>

              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput
                       #lastname
                       required
                       placeholder="Nom"
                       formControlName="lastname"
                       [(ngModel)]="user.lastName"
                >
                <mat-error *ngIf="registerForm.get('lastname').hasError('required')">Last Name rquired !!</mat-error>

              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <form [formGroup]="reactiveForm" >
                <re-captcha formControlName="recaptchaReactive"></re-captcha>
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button [disabled]="registerForm.invalid || reactiveForm.invalid" mat-raised-button  type="submit" (click)="add()" >Inscription</button>
            </td>
          </tr>

        </table>
      </div>
    </form>
  </div>
</div>
